---
layout: default
---
<div id="post">
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date: "%B %d, %Y"}}</p>
{{ content }}
</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><a href="{{ site.base.url }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
